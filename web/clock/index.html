<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock-styles.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <span style="--i:0"><b>12</b></span>
            <span style="--i:1"><b>3</b></span>
            <span style="--i:2"><b>6</b></span>
            <span style="--i:3"><b>9</b></span>

            <div class="circle" id="hh"><i></i></div>
            <div class="circle" id="mm"><i></i></div>
            <div class="circle" id="ss"><i></i></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>
</html>
